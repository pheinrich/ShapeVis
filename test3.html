<html>
  <head>
    <title>Test Outline Display</title>

    <style type="text/css">
      SECTION#shape-vis CANVAS.preview {
        border: 1px solid black; }
    </style>

    <script type="text/javascript" src="/sites/all/modules/jquery_update/replace/jquery.min.js?x"></script>
    <script type="text/javascript" src="outline.js"></script>
  </head>
  <body>
    <h2>Test Outline Display</h2>

    <section id="shape-vis">
      <canvas class="preview" width="500" height="500">
        Canvas element not supported.
      </canvas>
    </section>

    <script type="text/javascript">
      var ro = new EllipseOutline( 150, 250 );
      var handle = null;

      var root = $("#shape-vis");
      var canvas = root.find( "canvas" )[0];
      var context = canvas.getContext( "2d" );

      var extent = ro.getExtent();
      var vx = 1, vy = 1;
      var tx = canvas.width / 2, ty = canvas.height / 2;

      function getPosition( event )
      {
        var target;

        if( !event )
	  event = window.event;

        if( event.target )
	  target = event.target;
        else if( event.srcElement )
	  target = event.srcElement;

        // Defeat Safari bug.
        if( 3 == target.nodeType )
	  target = target.parentNode;

        var x = event.pageX - $(target).offset().left;
        var y = event.pageY - $(target).offset().top;

        return {
	  x: (x - tx) / vx,
	  y: (y - ty) / vy
        };
      }

      function draw()
      {
          context.save();
          context.transform( vx, 0, 0, vy, tx, ty );
          ro.trace( context );
          context.restore();

          context.fillStyle = "#eda";
          context.strokeStyle = "#000";
          context.lineWidth = 3;

          context.fill();
          context.stroke();
      }

      function mouseMove()
      {
        if( ro.resize( handle, getPosition() ) )
        {
          context.clearRect( 0, 0, canvas.width, canvas.height );
          draw();
        }
      }

      function mouseDown()
      {
        handle = ro.getHandle( getPosition() );
      }

      function mouseUp()
      {
        handle = null;
      }

      canvas.addEventListener( "mousemove", mouseMove, false );
      canvas.addEventListener( "mousedown", mouseDown, false );
      canvas.addEventListener( "mouseup",   mouseUp,   false );

      draw();
    </script>
  </body>
</html>
