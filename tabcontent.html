          <section class="preview">
            <div class="view">
              <canvas width="500" height="500">
                Canvas element not supported.
              </canvas>

              <div class="zoom">
                Zoom: <input type="range" min="0" max="2" value="2"/>
              </div>
              <input type="checkbox" value="lock"/> Lock Aspect Ratio
            </div>

            <div class="controls">
              <input type="text" class="shptitle" size="20"/>
              <select>
                <option value="circle">Circle</options>
                <option value="ellipse">Oval</option>
                <option value="rectangle">Rectangle</option>
                <option value="square">Square</options>
                <option value="diamond">Diamond</options>
                <option value="cathedral">Cathedral</options>
                <option value="gothic">Gothic</options>
                <option value="vesica">Vesica</options>
              </select>

              <hr/>

              <div class="cost">
                <span class="total">0</span><span class="togdets ui-icon ui-icon-info"/><br/>
                <span class="area">0</span>

                <div class="details" style="display: none;">
                  <table cellpadding="0" cellspacing="0">
                    <tr>
                      <td>
                        <span>Base:</span>
                        <select class="base-material">
                          <option value="birch12">Birch &frac12;&rdquo;</option>
                          <option value="birch34">Birch &frac34;&rdquo;</option>
                          <option value="acx12">ACX &frac12;&rdquo;</option>
                          <option value="acx34">ACX &frac34;&rdquo;</option>
                          <option value="plexi">Plexiglas&reg;</option>
                        </select>
                        <input type="checkbox" class="base-cut" value="base-cut"/> Custom Cut
                      </td>
                      <td class="subtotal">
                        <span class="base">$100.00</span>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <span>Opus:</span>
                        <select class="opus">
                          <option value="tessellatum">Tessellatum</option>
                          <option value="palladianum">Palladianum</option>
                        </select>
                      </td>
                      <td class="subtotal">
                        <span class="tesserae">$75.25</span>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <span>Glass:</span>
                        <input type="checkbox" class="glass-bevel" value="glass-bevel"/> Bevel
                      </td>
                      <td class="subtotal">
                        <span class="glass">$190.32</span>
                      </td>
                    </tr>
                  </table>
                </div>
              </div>

              <div class="dimensions">
                <span>Outside:</span>
                <input type="text" class="owidth" size="8"/> &times; <input type="text" class="oheight" size="8"/>

                <span>Inside:</span>
                <input type="text" class="iwidth" size="8"/> &times; <input type="text" class="iheight" size="8"/>

                <span>Border:</span>
                <input type="text" class="border" size="8"/> <input type="button" value="Make Uniform"/>
              </div>
            </div>
          </section>
